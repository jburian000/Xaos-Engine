<!DOCTYPE HTML>
<html lang=en-US">
<head>
	<!-- jQuerry no AJAX loaded from Google, slight delay -->
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	<title>form input</title>
	<style>
		#dragme {
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}

		
	</style>
	
	<script	type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script>
		function changeme () {
			$("#dragme").draggable();
		}
	
	</script>
	
</head>

<body onload = "changeme()">
	<h1>Basic ChangeMe Demo</h1>
	<div id="dragme">Change?</div>
	
</body>
</html>
