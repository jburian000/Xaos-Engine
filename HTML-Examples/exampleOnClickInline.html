<!DOCTYPE HTML>
<html lang=en-US">
<head>
<meta charset="UTF-8">
<!-- my first.html -->

<title>Shows Inline OnClick Event</title>
<style type="text/css">
</style>
<script type="text/javascript">
</script>
</head>

<body>
	<h1>Inline OnClick</h1>
		<p>Click To Change Background Color</p>
		<form action= "">
			<fieldset>	
				<input type="button" value="BLUE"
				onClick="document.body.style.backgroundColor='blue'" />
				<input type="button" value="WHITE"
				onClick="document.body.style.backgroundColor='white'" />
			</fieldset>	
		</form>
</body>
</html>
