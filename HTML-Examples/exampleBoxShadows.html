<!DOCTYPE HTML>
<html lang=en-US">

<head>
<meta charset="UTF-8">
<!-- my first.html -->
<title>BoxShadows</title>
<style type="text/css">
	#border {
		width: 200px;
		height: 100px;
		border: 1px solid black;
		//box-shadow: 15px 15px 30px #888;
		border-radius: 20px;
		//background: url('image#.gif') top left no-repeat; //
		//no-repeat: top right, bottom left, bottom right; repeat: top, bottom, left, right,
	}
	#border:hover {
		box-shadow: 15px 15px 30px #888;
		border: 10px solid black;
	}
</style>
</head>

<body>
	<div id="border">
	<h2 style="text-align: center" >Hello World</h2>
	</div>
</body>
