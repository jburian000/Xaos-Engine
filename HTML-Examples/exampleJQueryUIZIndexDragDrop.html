<!DOCTYPE HTML>
<html lang=en-US">
<head>
	<!-- jQuerry no AJAX loaded from Google, slight delay -->
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	<title>form input</title>
	<style>
		.dragme {
			position: absolute;
			top: 100px;
			width: 100px;
			height: 100px;
			border: 1px solid blue;
			z-index: 100;
		}
		#target {
			position: absolute;
			left: 300px;
			width: 100px;
			height: 100px;
			border: 1px solid red;
			z-index: 0;
		}
		
	</style>
	
	<script	type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script>
		$(init);
		function init () {
			cloneMe ();
		
			$(".dragme").draggable();
			$("#target").droppable();
			
			$("#target").bind("drop", change);
			$("#target").bind("dropout", reset);
		}
		function change () {
			$("#target").addClass("ui-state-highlight");
		}
		function reset () {
			$("#target").removeClass("ui-state-highlight");
		}
		function cloneMe () {
			for(i=1; i<=4; i++) {
				zValue= (101 + i);
				yPos = 100 + (i*20) + "px";

				$("div:first").clone() /* .dragme clones everything on each pass */
				/* note this is a class inheritance, #id does not inherit*/
					.insertAfter("div:last")
					.css("top", yPos)
					.css("zIndex", zValue)
					.html("#" + i);
			}
		}
	</script>
	
</head>

<body>
	<h1>Basic ChangeMe Demo</h1>
	<div class="dragme">Change?</div>
	<div id="target">Target</div>
	
	
</body>
</html>
