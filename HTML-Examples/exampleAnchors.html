<!DOCTYPE HTML>
<html lang=en-US">
<head>
<meta charset="UTF-8">

<title>Anchor Styling</title>
<style type="text/css">
	#menu li {
		list-style-type: none;
		width: 7em;
		text-align: center;
		}
	#menu a {
		text-decoration: none;
		color: black;
		display: block;
		background-color: #EEEEFF;
		box-shadow: 5px 5px 5px gray;
		margin-botton: 2px;
		}
	#menu a:hover {
		background-color: #DDDDEE;
		box-shadow: 3px 3px 3px gray;
		border: none;
		}
</style>
</head>

<body>
<h1> Anchor Styling </h1>

<div id="menu">
<ul>
	<li> <a href="temp.txt" />temp </a> </li>
	<li> <a href="another.txt" />another </a> </li>
</ul>
</div>
</body>
