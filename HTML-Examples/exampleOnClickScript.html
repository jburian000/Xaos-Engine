<!DOCTYPE HTML>
<html lang=en-US">
<head>
<meta charset="UTF-8">
<!-- my first.html -->

<title>Shows Inline OnClick Event</title>
<script type="text/javascript">
	function makeBlue() {
		document.body.style.backgroundColor = 'blue';
		}
	function makeWhite() {
		document.body.style.backgroundColor = 'white';
		}
</script>
</head>

<body>
	<h1>Inline OnClick</h1>
		<p>Click To Change Background Color</p>
		<form action= "">
			<fieldset>	
				<input type="button" value="BLUE"
				onClick="makeBlue()" />
				<input type="button" value="WHITE"
				onClick="makeWhite()" />
			</fieldset>	
		</form>
</body>
</html>
