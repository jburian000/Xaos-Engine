<!DOCTYPE HTML>
<html lang=en-US">
<head>
<meta charset="UTF-8">
<!-- my first.html -->

<title>Fill out these input Forms</title>
</head>

<body>
	<h1>FieldSet Legend Labels</h1>
		<form action= "">
			<fieldset>	
				<legend>Data</legend>
				<p>
					<label>Name</label>
					<input type="text" size=10 maxlength=20/>
				</p>
				<p>
					<label>Phone</label>
					<input type="text" id="txtName" value="Johan"/>
				</p>
				
				<p>
					<label>TextBox</label>
				</p>
				<p>
					<textarea id="txtBox" rows=10 cols=30>
					</textarea>
				</p>
				<p>
					<label>Whaat is your favorite color?</label>
					<select id="selectColor" size=2> <!--note different 1,2,3-->
						<option value="#ff0000">red</option>
						<option value="#00ff00">green</option>
						<option value="#0000ff">blue</option>
					</select>
				</p>
			</fieldset>	
		</form>
</body>
</html>
