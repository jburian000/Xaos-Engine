<!DOCTYPE HTML>
<html lang=en-US">

<head>
<meta charset="UTF-8">
<!-- my first.html -->
<title>Borders</title>
<style type="text/css">
	#border {
		width: 200px;
		height: 200px;
		border: 10px solid black;
		//border-radius: 40px;
		//border-radius: 10px 20px 30px 40px;
		border-top-left-radius: 10px;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 30px;
		border-bottom-left-radius: 40px;
		}
	p, label, h2,button { 
		border: 1px solid black;
		border-radius: 10px;
		}
	
</style>
</head>

<body>
	<div id="border">
	</div>
	<p>this has round corners</p>
	<label>this is text with rounded corners</label>
	<h2>this has round corners too</h2>
	<button>this button is rounded</button>
</body>
</html>
