<!DOCTYPE HTML>
<html lang=en-US">
<head>
	
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	<title>form input</title>
	<style>
		#selectable .ui-selecting {
			background-color: gray;
		}
		#selectable .ui-selected {
			background-color: black;
			color: white;
		}
		li {
			list-style: none;
		}
	</style>
	<script	type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>

<script type = "text/javascript">

    $(init);
    function init(){
		$("#tabs").tabs();
		
		$("#datepicker").datepicker();
		
		$("#slider").slider().bind("slide", reportSlider);
	  
		$("#selectable").selectable();
		
		$("#sortable").sortable();
		
		$("#dialog").dialog();
		$("#dialog").dialog("close");
    }
	
	function reportSlider() {
		var sliderVal = $("#slider").slider("value");
		$("#slideOutput").html(sliderVal);
	}
	
	function openDialog() {
		$("#dialog").dialog("open");
	}
	function closeDialog() {
		$("#dialog").dialog("close");
	}
    </script>
</head>

<body>
<h1 class="ui-widget-header">Tabs</h1>
<div id="tabs">
	<ul>
		<li><a href="#datepickerTab">Datepicker</a></li>
		<li><a href="#sliderTab">Slider</a></li>
		<li><a href="#selectTab">Selectable</a></li>
		<li><a href="#sortableTab">Sortable</a></li>
		<li><a href="#dialogTab">Dialogue</a></li>
	</ul>
	<div id="datepickerTab">
		<h2>Datepicker</h2>
		<input type="text" id="datepicker" />
	</div>
	<div id="sliderTab">
		<h2>Slider</h2>
		<div id="slider"></div>
		<div id="slideOutput" >0</div>
	</div>
	<div id="selectTab">
		<h2>Select</h2>
		<ul id="selectable">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ul>
	</div>
	<div id="sortableTab">
		<h2>Sortable</h2>
		<ul id="sortable">
			<li>alpha</li>
			<li>beta</li>
			<li>gamma</li>
		</ul>
	</div>
	
	<div id="dialogTab">
		<h2>Dialog</h2>
		<div id="dialog" title = "dialog box">
			<p>This is dialog content</p>
		</div>
		<input type="button" value="Open" onclick="openDialog()" />
		<input type="button" value="Close" onclick="closeDialog()" />
	</div>
</div>	

</body>
</html>
