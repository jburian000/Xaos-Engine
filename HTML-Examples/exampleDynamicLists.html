<!DOCTYPE HTML>
<html lang=en-US">

<head>
<meta charset="UTF-8">

<title>Dynamic Lists</title>
<style type="text/css">
	ul ul {
		display: none;
		}
	ul:hover > ul {
		display: block;
		}
</style>
</head>

<body>
	<ul><li>sublist1</li>
			<ul>
				<li>listitem1</li>
				<li>listitem2</li>
			</ul>
	</ul>
	<ul>
		<li>sublist2</li>
			<ul>
				<li>listitem1</li>
				<li>listitem2</li>
			</ul>
	<ul>
</body>
</html>
