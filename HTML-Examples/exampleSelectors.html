<meta charset="UTF-8">

<title>BoxShadows</title>
<style type="text/css">
	div > p:hover {
		background-color: #999;
		color: green;
		}
	p + p:hover  {
		background-color: #777;
		color: red;
		}
	p + div:hover {
		
		background-color: #000;
		color: blue;
		}
	div[id="border"] {
		border: 1px solid black;
	}
	p:first-letter {
		font-size:200%;
	}
	
</style>
</head>

<body>
	s
	<div id="border">
	<p>this is first</p>
	<div id="first-line">this is a division</div>
	<p>this is second</p>
	<p>this is third</p>
	</div>
</body>
