<!DOCTYPE HTML>
<html lang=en-US">
<head>
<meta charset="UTF-8">
<!-- my first.html -->

<title>Shows getElementById Without Button</title>
<style type="text/css">
</style>
<script type="text/javascript">
	function changeInner() {
		var name=document.getElementById("name");
		var var1=document.getElementById("demo");
		var1.innerHTML += " " + name.value;
		}
</script>
</head>

<body>
	<h1>Change Document</h1>
	<fieldset>
	<label>Enter Name:</label>
	<input type="text" id="name" />
	</fieldset>
	
	<p id="demo" onClick="changeInner()">Hello</p>
</body>
</html>
