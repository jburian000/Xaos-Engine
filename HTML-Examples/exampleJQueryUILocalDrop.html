<!DOCTYPE HTML>
<html lang=en-US">
<head>
	<!-- jQuerry no AJAX loaded from Google, slight delay -->
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	<title>form input</title>
	<style>
		#dragme {
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}
		#target {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		
	</style>
	
	<script	type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script>
		$(init);
		function init () {
			$("#dragme").draggable();
			$("#target").droppable();
			
			$("#target").bind("drop", change);
			$("#target").bind("dropout", reset);
		}
		function change () {
			$("#target").addClass("ui-state-highlight");
		}
		function reset () {
			$("#target").removeClass("ui-state-highlight");
		}
	</script>
	
</head>

<body>
	<h1>Basic ChangeMe Demo</h1>
	<div id="dragme">Change?</div>
	<div id="target">Target</div>
	
</body>
</html>
